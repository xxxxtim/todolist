<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>todolist</title>
</head>

<body>
    <header>
        <nav>
            <a class="nav_active" href="##">My Task</a>
            <a href="##">In Progress</a>
            <a href="##">Completed</a>
        </nav>
    </header>
    <main>
        <div class="titleContainer">
            <div>
                <input type="checkbox">
                <input class="typeTitle" type="text" placeholder="Type Something Here…">
            </div>
            <div>
                <i class="far fa-star star"></i>
                <i class="fas fa-pen pen"></i>
            </div>
        </div>
        <div class="contentWrapper">
            <div class="datelineWrapper">
                <div>
                    <i class="far fa-calendar-alt contentPicture"></i>
                    <span class="contentTitle">Deadline</span>
                </div>
                <div class="dateWrapper">
                    <input class="deadlineInput" type="text" placeholder="yyyy-mm-dd">
                    <input class="deadlineInput" type="text" placeholder="hh:mm">
                </div>
            </div>

            <div class="fileWrapper">
                <div>
                    <i class="far fa-file contentPicture"></i>
                    <span class="contentTitle">File</span>
                </div>
                <div>
                    <input class="plus" type="submit" value="+">
                </div>
            </div>

            <div class="commentWrapper">
                <div>
                    <i class="far fa-comment-dots contentPicture"></i>
                    <span class="contentTitle">Comment</span>
                </div>
                <div>

                    <input class="memoInput" type="text" placeholder="Type your memo here">

                </div>
            </div>
        </div>
        <div class="buttonWrapper">
            <input class="cancleinput" type="submit" value="✕ Cancle">
            <input class="addinput" type="submit" value="+ Add Task">
        </div>



    </main>

</body>

</html>
